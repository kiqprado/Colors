<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cores</title>
  </head>
  <body>
    <p>Cores Primárias</p>
    <div class="primarias">
      <div class="azul"></div>
      <div class="amarelo"></div>
      <div class="vermelho"></div>
    </div>

    <p class="p2">Cores Secundárias</p>
    <div class="secundarias">

      <div class="secundarias1">
        <div class="azul"></div>
        <p class="simbols">+</p>
        <div class="amarelo"></div>
        <p class="simbols">=</p>
        <div class="verde"></div>
      </div>

      <div class="secundarias2">
        <div class="amarelo"></div>
        <p class="simbols">+</p>
        <div class="vermelho"></div>
        <p class="simbols">=</p>
        <div class="orange"></div>
      </div>

      <div class="secundarias3">
        <div class="vermelho"></div>
        <p class="simbols">+</p>
        <div class="azul"></div>
        <p class="simbols">=</p>
        <div class="purple"></div>
      </div>

    </div>
  </body>
</html>
